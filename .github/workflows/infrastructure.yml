name: Infrastructure

on:
  push:
    branches: [ main ]
    paths:
      - 'Infrastructure/**'
  workflow_dispatch:
  
jobs:

  terraform:
    environment: Dev
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.8
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Terraform Init
      run: terraform init
      working-directory: Infrastructure/env/dev

    - name: Terraform Plan
      run: terraform plan -no-color
      working-directory: Infrastructure/env/dev